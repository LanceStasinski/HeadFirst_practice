<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Guess</title>
    <meta charset="utf-8">
    <style> body {margin: 20px; }</style>
    <script>
      window.onload = init;
      function init() {
        const image = document.getElementById('zero')
        image.onclick = showAnswer()
      }
      function showAnswer() {
        const image = document.getElementById('zero')
        image.src = './media/zero.jpg';
      }
    </script>
  </head>
  <body>
    <img id="zero" src="./media/zeroblur.jpg">
  </body>
</html>
