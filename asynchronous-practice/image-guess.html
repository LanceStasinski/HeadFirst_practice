<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Guess</title>
    <meta charset="utf-8">
    <style>
      body {margin: 20px; }
      img {margin: 20px;}
    </style>
    <script>
      window.onload = init;
      function init() {
        const images = document.getElementsByTagName('img')
        for (let i = 0; i < images.length; i++) {
          images[i].onclick = showAnswer;
        }
      }
      function showAnswer(e) {
        const image = e.target;
        let name = image.id;
        name = `./media/${name}.jpg`;
        image.src = name;
        setTimeout(hideAnswer, 2000, image);
      }
      function hideAnswer(image) {
        let name = image.id;
        name = `./media/${name}blur.jpg`;
        image.src = name;
      }
    </script>
  </head>
  <body>
    <img id="zero" src="./media/zeroblur.jpg">
    <img id="one" src="./media/oneblur.jpg">
    <img id="two" src="./media/twoblur.jpg">
    <img id="three" src="./media/threeblur.jpg">
    <img id="four" src="./media/fourblur.jpg">
    <img id="five" src="./media/fiveblur.jpg">
  </body>
</html>
