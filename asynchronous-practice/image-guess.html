<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Guess</title>
    <meta charset="utf-8">
    <style>
      body {margin: 20px; }
      img {margin: 20px;}
    </style>
    <script>
      window.onload = init;
      function init() {
        let image = document.getElementById('zero');
        image.onclick = showAnswer;
      }
      function showAnswer() {
        let image = document.getElementById('zero')
        image.src = './media/zero.jpg';
      }
    </script>
  </head>
  <body>
    <img id="zero" src="./media/zeroblur.jpg">
    <img id="one" src="./media/oneblur.jpg">
    <img id="two" src="./media/twoblur.jpg">
    <img id="three" src="./media/threeblur.jpg">
    <img id="four" src="./media/fourblur.jpg">
    <img id="five" src="./media/fiveblur.jpg">
  </body>
</html>
